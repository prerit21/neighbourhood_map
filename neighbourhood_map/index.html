<html>

<head>
    <title> himalyan hamlet map</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
            <div class="col-md-2">
                <h1> Himalyan Hamlets ! </h1><h4><input placeholder="type here" data-bind="event:{keyup:test},value:loc,valueUpdate:'afterkeydown'">
                <ul data-bind="foreach:markers">
                    <li data-bind="visible:display,text:title,click:animateMarker"></li>
                </ul>
            </div>
            <div class="col-md-10">
                <div id="map" style="height: 100%"></div>
            </div>
        <div>
            <h1 data-bind="text: error"></h1>
        </div>
    </div>
    <script src="js/jquery.js">
    </script>
    <script src="js/app.js">
    </script>
    <script src="js/knockout.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBkw-ZEUlwc8XJww0R7KSKkLKaMhoXqUv4&v=1&callback=initMap" onerror="noLoad()">    </script>
</body>

</html>
